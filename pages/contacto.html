<body id="body_contacto">
    <!-- Header -->

    <!-- Main -->
    <main id="main_contacto">
        <form class="form_main2" action="" method="post">
            <div class="fondo_cont">
               <label for="Nombre">INGRESAR NOMBRE</label>
               <input type="text" name="Nombre" placeholder="Nombre completo"  required> 
            </div>
            <div class="fondo_cont">
                <label for="Mail">CORREO ELECTRÓNICO</label>
                <input type="email" name="Mail" placeholder="ejemplo@gmail.com" required>
            </div>
            <div class="fondo_cont">
                <label for="Contraseña">CONTRASEÑA</label>
                <input type="password" name="Contraseña" placeholder="Contraseña" required>
            </div>
            <div class="fondo_cont">
                <label for="teléfono">TELÉFONO</label>
                <input type="tel" name="teléfono" placeholder="Ingrese su número" required pattern="[0-9]+" title="Ingrese solo números">
            </div>
            <!-- <div class="form-floating mb-3">
                <input type="name" class="form-control" id="floatingName" placeholder="Name">
                <label for="floatingName">Nombre Completo</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div> -->
            <br>
            <div class="fondo_cont">
                <fieldset>
                    <legend>CURSO A ELEGIR</legend>
                    <label for="Inicial">Inicial</label>
                    <input type="checkbox" name="Inicial" checked>
    
                    <label for="Intensivo">Intensivo</label>
                    <input type="checkbox" name="Intensivo">
    
                    <label for="Perfeccionamiento">Perfeccionamiento</label>
                    <input type="checkbox" name="Perfeccionamiento">
    
                    <label for="Refuerzo">Refuerzo</label>
                    <input type="checkbox" name="Refuerzo">
    
                    
                </fieldset>
            </div>
            <br>
            <div class="fondo_cont">
                <fieldset>
                    <legend>INDIQUE SU EXPERIENCIA</legend>
                    
                    <select name="Experiencia">
                        <option value="Nunca manejé un vehículo">Nunca manejé un vehículo</option>
                        <option value="Nunca manejé, pero tengo conocimiento teórico">Nunca manejé, pero tengo conocimiento teórico</option>
                        <option value="Tengo conocimiento, y un poco de práctica">Tengo conocimiento, y un poco de práctica</option>
                    </select>
                </fieldset>
            </div>
            <br>
            <div class="fondo_cont">
                <fieldset>
                    <legend>CUANDO QUERRÍAS EMPEZAR</legend>
                    <input type="date">
                </fieldset>
            </div> <br>
            <div class="fondo_cont">
                <fieldset>
                    <legend>LIMPIAR O ENVIAR FORMULARIO</legend>
                    <input type="reset" value="Limpiar" >
                    <input type="submit" value="Enviar">
                </fieldset>
            </div>
            
        </form>  
    </main>
    
    <!-- Footer -->
